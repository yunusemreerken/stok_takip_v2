plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println "Key properties file not found at: ${keystorePropertiesFile.path}"
}
android {
    namespace = "com.example.barcode_scanner"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    compileSdkVersion 34

    defaultConfig {
        applicationId = "com.example.barcode_scanner"
        minSdkVersion flutter.minSdkVersion  // Make sure to set this to your required minimum SDK version
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'TkP2072._'
            storeFile file('/home/emre/my-release-key.jks')
            storePassword 'TkP2072._'
        }
    }
  
    buildTypes {
        release {
            // Proguard ve R8'i etkinleştirin
            minifyEnabled true
            shrinkResources true

            // Proguard kuralları dosyasını belirtin
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // İmza konfigürasyonunu belirtin
            signingConfig signingConfigs.release
        }
    }

}

flutter {
    source = "../.."
}
dependencies {
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
}
